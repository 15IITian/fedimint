github_checks:
  annotations: false


codecov:
  require_ci_to_pass: true
  notify:
    wait_for_ci: no

coverage:
  precision: 2
  round: down
  range: "50...100"
  status:
    project:
      default:
        target: auto
        threshold: 1%
    patch:
      default:
        target: auto
        threshold: 0%
